version: "3.3"

services:
  backend:
    build:
      context: backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./static:/app/static
      - ./media:/app/media
    depends_on:
      - db

  nginx:
    build:
      context: nginx
    ports:
      - "80:80"
    volumes:
      - ./static:/var/www/static
      - ./media:/var/www/media
    depends_on:
      - backend

  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - data:/var/lib/postgresql/data

volumes:
  static:
  media:
  data: